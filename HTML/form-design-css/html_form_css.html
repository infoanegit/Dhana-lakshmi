<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

</head>

<body>
    <div class="form-header">
        <h1 align="center">Create Account</h1>
    </div>

    <form class="center">
        <div  style="display: flex;
    column-gap: 10%;
    
    flex-direction: row;
margin-right:132px;">
            <div class="fname" style="margin-left:87px;">
                <label for="firstname" class="label">Firstname*</label>
                <input type="text" name="fname" size="45" placeholder="enter your first name" required="required"
                    style="display:flex; height:20px;border:1px solid darkgrey; " />
            </div>

            <div class="lname">
                <label for="Lastname" class="label">Last name</label>
                <input type="text" name="lname" size="45" placeholder="enter your last name"
                    style="display:flex;height:20px;border:1px solid darkgrey; " />
            </div>
        </div>
        <div>
            <div class="email" style="display: flex;
    flex-direction: column; margin-top:20px; margin-left:87px;">
                <label for="Email" class="label"> Email*</label>
                <input type="email" name="mailid" size="45" placeholder="enter your Email" required="required"
                    style="width: 814px;height:20px;border:1px solid darkgrey;">
            </div>
        </div>

        <div style=" display:flex; flex-direction:row; column-gap:9.1%;margin-top:20px;">
            <div class="password" style="margin-left:88px;">
                <label for="password" class="label">Password*</label>
                <input type="password" name="password" size="45" placeholder="enter your password" required="required"
                    style="display:flex;height:20px;border:1px solid darkgrey; " />
            </div>
            <div class="confirm password" style="margin-right:132px;">
                <label for="confirm password" class="label">
                    Confirm Password*</label>
                <input type="password" name="password" size="45" placeholder="enter your password again"
                    required="required" style="display:flex;height:20px;border:1px solid darkgrey; " />
            </div>
        </div>

        <div style="display: flex;
    column-gap: 27.5%;
    
    flex-direction: row;
margin-right: 51px;
margin-top:20px;">
            <div class="gender" style="margin-left:87px;">
                <label for="gender" class="label"> Gender: </label>
                <div style="display: flex;
    flex-direction: row;">
                    <input type="radio" name="gender" size="45" value="Male">Male</label>
                    <input type="radio" name="gender" size="45" value="Female">Female</label>
                </div>
            </div>

            <div class="hobbies" style=" margin-right:167px" ;>
                <label for="hobbies" class="label"> Hobbies:</label>
                <div style="display: flex;
    flex-direction: row;">
                    <input type="checkbox" name="music" size="45" value="music">Music</label>
                    <input type="checkbox" name="sports" size="45" value="sports">Sports</label>
                    <input type="checkbox" name="travel" size="45" value="travel">Travel</label>
                    <input type="checkbox" name="movies" size="45" value="movies">Movies</label>
                </div>
            </div>
        </div>

        <div style=" display: flex;
    column-gap: 11%;
    
    flex-direction: row;
margin-right:115px;
margin-top:20px;">
            <div class="source of income" style="margin-left:86px;">
                <label for="source of income" class="label">Source of Income</label>
                <select style="display:flex; width: 336px;height:25px;border:1px solid darkgrey; ">
                    <option>Employed</option>
                    <option>UnEmployed</option>
                </select>
            </div>

            <div class="income" style=" margin-right:16px; display-flex; flex-direction:column;">
                <label for="income" class="label">Income</label>
                <div style="display-flex;">
                    <input type="range" min="1" max="100" value="75" style="width:258px">
                    <input type="button" class="button" value="20K">
                </div>
            </div>
        </div>

        <div style=" display: flex;
    column-gap: 17.5%;
margin-right:99px;margin-top:20px;">
            <div class="picture" style="margin-top:10px;margin-left:87px;">
                <label for="upload profile pictures" class="label" style="display:flex;">
                    Upload Profile Pictures</label>
                <input type="file" name="file" size="100" />
            </div>

            <div style="display: flex;
                  flex-direction: column; 
                  column-gap:20px;
                  margin-top:10px;">
                <div class="age" style="display-flex; margin-right:33px;">
                    <label for="Age" class="label">Age</label>
                    <div style="display-flex;">
                        <input type="int" name="age" size="45" value="18"
                            style="height:23px;border:1px solid darkgrey;">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="bio" style="display: flex;
    flex-direction: column;margin-top:20px;margin-left:87px;">
                <label for="Bio" class="label">Bio</label>
                <textarea name="bio" rows="6" cols="1" style="width:808px;"></textarea>
            </div>
        </div>

        <div style="display: flex;
    justify-content: right;margin-top:20px;margin-right:409px;">
            <input type="button" class="button" value="create" />
        </div>

    </form>
</body>

</html>
