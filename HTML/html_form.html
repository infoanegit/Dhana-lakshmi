<!DOCTYPE html>
<html>
<head>
<title> Create account</title>
</head>
<body>
<form>
<form action=" " method="post">
<div>
<label>First name</label>
<input type="text" name="fname" placeholder="enter your firstname" required="required"/>
</div>
<div>
<label>Last name</label>
<input type="text" name="lname" placeholder="enter your lastname"/>
 </div>
<div>
<label>Email</label>
<input type="email" name="mailid" placeholder="enter your email" required="required"/>
 </div>
<div>
<label>Password</label>
<input type="password" name="password" placeholder="enter your password" required="required"/>
 </div>
<div>
<label>Confirm Password</label>
<input type="password" name="password" placeholder="enter your password again" required="required"/>
 </div>
<div>
<label> Gender: </label>
<label for = Male>
<input type="radio" name="gender" value="Male" >Male</label>
<label for = Female>
<input type="radio" name="gender" value="Female" >Female</label>
</div>
<label> Hobbies:</label>
<label for = Music>
<input type="checkbox" name="music" value="music" >Music</label>
<label for = Sports>
<input type="checkbox" name="sports" value="sports" >Sports</label>
<label for = Travel>
<input type="checkbox" name="travel" value="travel" >Travel</label>
<label for = Movies>
<input type="checkbox" name="movies" value="movies">Movies</label>
</div>
<div>
<label>Source of Income</label>
<select>
<option>Employed</option>
<option>UnEmployed</option>
</select>
</div>
<div>
<label>Income</label>
<input type="range" />
</div>
<div>
<label>Upload Profile Pictures</label>
<input type="file" name="file" size="100"/>
</div>
<div>
<label>Age</label>
<input type="int" name="age" value="18" />
</div>
<div>
<label>Bio</label>
<input type="textarea" name="textarea"/>
</div>
<div>
<input type="button" name="create" value="create"/>
</div>
</form>
</body>
</html>
