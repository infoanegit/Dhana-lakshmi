<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100 ">
            <div id="myDIV">
                <h1 align="center">PROGRESS BAR</h1>
                    <div id="progress-bar">
                        <div class="row mt-3">
                            <div class=" col text-center">
                                <button id="button_minus" class="button" onclick="move('minus')">-10%</button>
                            </div>
                            <div class="col text-align: center">
                                <div class="progress" style="height:35px; width:650px; text-align:center; ">
                                    <div class="progress-bar bg-danger" id="move" style="width:0%">0%</div>
                                </div>
                            </div>
                            <div class="col text-center" >
                                <button id="button_plus" class="button" onclick="move('plus')">+10%</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
