<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ARRAY IN JAVASCRIPT</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
		<link rel="stylesheet" href="./assets/css/style.css">
		<script src="./assets/js/script.js"></script>
		<style>
			  .bg{
					background-image: url('./assets/Images/BG\ IMG\ ARRAY.jpg');
					background-repeat: no-repeat;
					background-position: center center;
				 } 
			   h1{
					color: white;
				 } 
			   h4{
					color: aliceblue;
				 } 
			  .button{
					background-color: red;
					border-radius: 8px;
				 }
		</style>
	</head>
	<body class="mt-3">
		<div class="container mt-5">
			<form id="form" name="myForm" method="post">
				<div class="container text-center bg mx-auto mt-5 pt-5"> 
					<h1 align ="center"> <b>ARRAY IN JAVASCRIPT</b> </h1>
						<div class="container mx-auto  text-center p-3 w-75 ">
							<div class="row w-50 mx-auto">
								<label for="arrays"><h4> Enter the array of values</h4></label>
								<input type ="text" id="arrays" class="form-control text-center form-control-sm">
							</div>
							<div class="row w-50  mx-auto">
								<label for="arrayposition"><h4> Enter the position to be replaced</h4></label>
								<input type ="int" id="arrayposition" class=" form-control text-center form-control-sm">
							</div>
							<div class="row w-50  mx-auto">
								<label for="replace"><h4> Enter the value to be replaced</h4></label>
								<input type ="text" id="replace" class=" form-control text-center form-control-sm">
							</div>
							<div class="row mt-3"  >
								<center>
								<input type="textbox" id="originalarray" class=" form-control text-center form-control-sm" style="width: 290px;">
								</center>
								 <!-- <p id="result" class="text-primary"></p> -->
							</div>
							<div class="row w-50 mx-auto mt-3">
								<center>
								 <input type="textbox" id="result" class=" form-control text-center form-control-sm" style="width: 290px;">
								</center>
							</div>
							<div class="p-3 mt-3 ">  
								<button type="reset"  name="reset"  class="button">Reset</button>
								<button type="replace"  name="replace" class="button">Replace</button>
							</div>
						</div>
				</div>
			</form>
		</div>
	</body>
</html>
